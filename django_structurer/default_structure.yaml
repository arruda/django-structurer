name: $project_name
archives:  
- name: docs
  archives: []
  
- name: etc
  archives:
  - name: requirements.txt

- name: $project_name
  archives:  
  - name: __init__.py

  - name: manage.py
    snippets: [Manage.original_txt]

  - name: urls.py
    snippets: [Urls.original_txt]
     
  - name: media
    archives: []

  - name: apps
    var: $apps_folder
    archives:
    - name: __init__.py

  - name: static
    archives:
    - name: js
      archives: []
      
    - name: css
      archives: []
      
    - name: images
      archives: []
    
  - name: settings
    var: $settings_folder
    archives:
    - name: __init__.py
      snippets: [default.general.header.snippets, default.init.settings.snippets]
    - name: installed_apps.py
      snippets: [default.settings.installed_apps.snippets]
      
    - name: config.py
      snippets: [default.settings.config.snippets]
      
    - name: env_dev.py
      snippets: [default.settings.env_dev.snippets]
      
    - name: env_prod.py
      snippets: [default.settings.env_prod.snippets]

    - name: utils.py
      snippets: [default.settings.utils.snippets]

    - name: logging.py
      snippets: [default.settings.logging.snippets]
      
  - name: templates
    var: $templates_folder
    archives: []
  - name: scripts
    archives:
    - name: __init__.py
    
  - name: libs
    archives:
    - name: __init__.py
    

